<h1>Bienvenue sur le menu de selection des objets </h1>

{% for materiel in tous_le_matos %}
    <div class="materiel">
        <h3>{{ materiel.nom }}</h3>
        <h3>{{ materiel.quantite }}</h3>
        <p>{{ materiel.nom|truncatewords_html:80 }}</p>
        <p><a href="{% url "recherche.views.selection" materiel.id %}">Lire la suite</a>
    </div>
{% empty %}
    <p>Aucun materiel.</p>
{% endfor %}
